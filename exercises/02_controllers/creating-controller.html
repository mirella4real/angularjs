<!-- AngularJS: Up and Running, chapter 2 -->
<!DOCTYPE html>
<html ng-app="notesApp">
    <head>
        <title>Hello AngularJS</title>
    </head>
    <body ng-controller="MainCtrl as ctrl">
        <h2>{{ ctrl.message }} AngularJS.</h2>
        <button ng-click="ctrl.changeMessage()">
            Change Message
        </button>
        <script src="../../libs/angularjs/1.7.5/angular.js"></script>
        <script src="notesApp.js"></script>
        <script src="mainController.js"></script>
    </body>
</html>
