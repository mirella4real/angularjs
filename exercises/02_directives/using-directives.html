<!-- AngularJS: Up and Running, chapter 2 -->
<!DOCTYPE html>
<html ng-app="notesApp">
    <head>
        <title>Notes App</title>
        <style type="text/css">
            .done {
                background-color: green;
            }
            .pending {
                background-color: red;
            }
        </style>
    </head>
    <body ng-controller="MainCtrl as ctrl">
        <!-- contents of the element on which ng-repeat is called is considered a template -->
        <div ng-repeat="note in ctrl.notes"
             ng-class="ctrl.getNoteClass(note.done)">
            <span class="label">{{ note.label }}</span>
            <span class="assignee" 
                  ng-show="note.assignee"
                  ng-bind="note.assignee">
            </span>
        </div>

        <script src="../../libs/angularjs/1.7.5/angular.js"></script>
        <script src="notesApp.js"></script>
        <script src="mainController.js"></script>
    </body>
</html>
